<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        if (!localStorage.getItem("email")) {
            window.location.href = "./index.html";
        }</script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="icon"
        href="https://static.vecteezy.com/system/resources/previews/010/984/647/non_2x/pink-gradient-circle-free-png.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="./styles.css" />
    <style>
        #cart .card .me-4 {
            width: 180px;
            overflow: hidden;
            height: 120px;
            display: flex;
            align-items: center;
            border-radius: 5px;
        }

        #cart .card .me-4 img {
            width: 100%;
        }
    </style>
</head>

<body id="cart">
    <header></header>

    <div class="container pt-4">
        <div class="row">
            <div class="col-xl-8">
                <!-- Carrito de compras -->
                <div id="cards"></div>

                <div class="row my-4">
                    <div class="col-sm-6">
                        <a href="index.html" class="btn btn-primary">Seguir comprando</a>
                    </div>
                    <div class="col-sm-6 d-flex justify-content-end">
                        <button id="btn-clear-cart" class="btn btn-danger me-2" onclick="cleanCart()">Limpiar
                            Carrito</button>
                        <button id="btn-checkout" class="btn btn-success me-2" onclick="checkout()">Checkout</button>
                        
                    </div>
                </div>



            </div>

            <div class="col-xl-4">
                <!-- Resumen del pedido -->
                <div class="mt-5 mt-lg-0">
                    <div class="card border shadow-none">
                        <div class="card-header bg-transparent border-bottom py-3 px-4">
                            <h5 class="font-size-16 mb-0">Orden de Compra</h5>
                        </div>
                        <div class="card-body p-4 pt-2">
                            <div class="table-responsive">
                                <table class="table mb-0">
                                    <tbody>
                                        <tr class="bg-light">
                                            <th>Total :</th>
                                            <td class="text-end">
                                                <span class="fw-bold" id="card-total">$0</span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        /* Asegurar que los botones estén alineados correctamente */
        #btn-checkout,
        #btn-clear-cart {
            display: inline-block;
            margin: 0;
            /* Elimina márgenes adicionales */
        }
        #btn-checkout {
            display: inline-block;
            margin: 0;
            /* Elimina márgenes adicionales */
        }

        .row .col-sm-6 {
            display: flex;
            align-items: center;
        }

        /* Fondo degradado de la página */
        body {
            background-color: #B0DFF5;
        }

        /* Fondo de las tarjetas */
        .card {
            background-color: #F5E6FB;
            border-radius: 10px;
        }

        /* Fondo de las tarjetas en el carrito */
        .card-header {
            background-color: #D6C7F3;
            /* Lila claro */
            color: #FFFFFF;
        }

        .card-body {
            background-color: #FFFFFF;
            /* Fondo blanco */
            color: #4A4A4A;
            /* Gris oscuro para el texto */
        }

        /* Colores del botón */
        .btn-primary {
            background-color: #5D3F8E;
            /* Violeta oscuro */
            border: none;
        }

        .btn-primary:hover {
            background-color: #7C4DFF;
            /* Violeta más claro */
        }

        .btn-success {
            background-color: #A5D6A7;
            /* Verde pastel */
            border: none;
        }

        .btn-success:hover {
            background-color: #81C784;
            /* Verde más intenso */
        }

        .btn-danger {
            background-color: #FF8A80;
            /* Rosa claro */
            border: none;
        }

        .btn-danger:hover {
            background-color: #FF5252;
            /* Rosa más intenso */
        }

        /* Botones eliminar */
        .text-muted {
            color: #D1A8F1;
            /* Lila claro */
            cursor: pointer;
        }

        .text-muted:hover {
            color: #5D3F8E;
            /* Violeta oscuro */
        }
    </style>
    <script src="./js/nav.js"></script>
    <script src="./js/cart.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
