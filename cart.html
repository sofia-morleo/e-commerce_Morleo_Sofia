<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        if (!localStorage.getItem("email")) {
            window.location.href = "./index.html";
        }</script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="icon"
        href="https://static.vecteezy.com/system/resources/previews/010/984/647/non_2x/pink-gradient-circle-free-png.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" />
    <style>
        #cart .card .me-4 {
            width: 180px;
            overflow: hidden;
            height: 120px;
            display: flex;
            align-items: center;
            border-radius: 5px;
        }

        #cart .card .me-4 img {
            width: 100%;
        }
    </style>
</head>

<body id="cart">
    <header></header>

    <div class="container pt-4">
        <div class="row">
            <div class="col-xl-8">
                <!-- Carrito de compras -->
                <div id="cards"></div>

                <div class="row my-4">
                    <div class="col-sm-6">
                        <a href="index.html" class="btn btn-primary">Seguir comprando</a>
                    </div>
                    <div class="col-sm-6">
                        <div class="text-sm-end mt-2 mt-sm-0">
                            <button id="btn-checkout" class="btn btn-success me-2">Checkout</button>
                            <button id="btn-clear-cart" class="btn btn-danger" onclick="cleanCart()">Limpiar
                                Carrito</button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-xl-4">
                <!-- Resumen del pedido -->
                <div class="mt-5 mt-lg-0">
                    <div class="card border shadow-none">
                        <div class="card-header bg-transparent border-bottom py-3 px-4">
                            <h5 class="font-size-16 mb-0">Orden de Compra</h5>
                        </div>
                        <div class="card-body p-4 pt-2">
                            <div class="table-responsive">
                                <table class="table mb-0">
                                    <tbody>
                                        <tr class="bg-light">
                                            <th>Total :</th>
                                            <td class="text-end">
                                                <span class="fw-bold" id="card-total">$0</span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/nav.js"></script>
    <script src="./js/cart.js"></script>
</body>

</html>
