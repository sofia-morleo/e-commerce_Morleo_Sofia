<!DOCTYPE html>
<html lang="en">

<head>
    <script>

    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon"
        href="https://static.vecteezy.com/system/resources/previews/010/984/647/non_2x/pink-gradient-circle-free-png.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        body {
            display: grid;
            place-items: center;
            height: 100dvh;
        }
    </style>
    <title>Login</title>
</head>

<body>
    <form>
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" />
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
        // usuario:
        const userLogin = { 
            email: "sofymleo@gmail.com", 
            password: "111" 
        };

        let form = document.querySelector("form");
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            // console.log(form.elements.email.value)
            if (userLogin.email === form.elements.email.value && userLogin.password === form.elements.password.value) {
                localStorage.setItem("email", form.elements.email.value);
                window.location.href = "./index.html";
            }
            else {
                alert("incorrecto");
            }
        });

    </script>
</body>

</html>
