<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        if (localStorage.getItem("email")) {
            window.location.href = "./index.html";
        }
    </script>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon"
        href="https://static.vecteezy.com/system/resources/previews/010/984/647/non_2x/pink-gradient-circle-free-png.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        body {
            display: grid;
            place-items: center;
            height: 100dvh;
        }
    </style>
    <title>Login</title>
</head>

<body>
    <form>
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" />
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" />
        </div>
        <div class="messageError"></div><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>

        let form = document.querySelector("form");
        let message = document.querySelector(".messageError");

        form.addEventListener("submit", handleSubmitLogin);


        function handleSubmitLogin(e) {
            e.preventDefault();
            // console.log(form.elements.email.value)
            let emailForm = form.elements.email.value;
            let passwordForm = form.elements.password.value;

            if (userLogin.email === emailForm && userLogin.password === passwordForm) {

                localStorage.setItem("email", form.elements.email.value);
                localStorage.setItem("cart", JSON.stringify([]));
                localStorage.setItem("quantity", "0");

                window.location.href = "./index.html";
            }
            else {
                message.innerText= "Datos Incorrectos,\n introduce credenciales validas";
                form.elements.email.value = ""; //elimino los campos
                form.elements.password.value = "";
            }
        };
        form.elements.email.addEventListener("input", () => {
            message.innerText = "";
        });

        form.elements.password.addEventListener("input", () => {
            message.innerText = "";
        });
    </script>
    <script src="global/const.js"></script>
</body>

</html>
